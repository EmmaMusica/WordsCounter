<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contador de Palabras</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-2">Escribe tu texto :)</h2>
        <hr>
        <textarea spellcheck="true" class="form-control" name="text" id="" cols="80" rows="30"></textarea>
        <button class="btn btn-primary mt-4">Listo</button>
    </div>
    <script>
        let textarea = document.querySelector('.form-control');
        let btn = document.querySelector('.btn')
        btn.addEventListener('click', (e) => {
            let text = textarea.value
            let arrayWords = text.split(' ')
            let totalWords = arrayWords.length
            alert(`Escrbiste ${totalWords} palabras`)
        })
    </script>
</body>
</html>
